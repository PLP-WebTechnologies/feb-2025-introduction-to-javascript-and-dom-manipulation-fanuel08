<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 id="main-title">Welcome to My Dynamic Page</h1>
  </header>

  <main>
    <section>
      <p id="description">This is an example paragraph that will change dynamically.</p>
      <button id="changeTextBtn">Change Text & Style</button>
    </section>

    <section>
      <button id="toggleBoxBtn">Add/Remove Box</button>
      <div id="box-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
